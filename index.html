<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langton's Ant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" >
        <div id="canvas-scroll" class="left">
            <canvas id="canvas"></canvas>
        </div>

        <div class="right">
            <fieldset class="parametros">
                <legend>Parametros</legend>
                <div class="parametros-section">
                    <div class="parametro">
                        <label for="grid-size">Tamaño del tablero(casillas):</label>
                        <input type="number" name="grid-size" id="grid-size">
                    </div>

                    <div class="parametro">
                        <label for="cell-size">Tamaño de la celda:</label>
                        <input type="range" name="cell-size" id="cell-size" value="5" min="1" max="10" step="1">
                    </div>

                    <div class="parametro">
                        <label for="frame-rate">FPS:</label>
                        <input type="range" name="frame-rate" id="frame-rate" value="60" min="10" max="60" step="5">
                    </div>

                    <div class="parametro">
                        <label for="distribution-percent">Distribucion del espacio:</label>
                        <input type="number" name="distribution-percent" id="distribution-percent" value="0.5" min="0" max="1">
                    </div>

                </div>
            </fieldset>

            <fieldset class="datos">
                <legend>Datos:</legend>
                <p>Generacion: <span id="generacion"></span></p>
                <p>Poblacion: <span id="poblacion"></span></p>
            </fieldset>

            <fieldset class="controles">
                <legend>Controles</legend>
                <button id="new-game">New Game</button>
                <button id="update-rules">Update Rules</button>
                <button id="pause-play">Pause/Play</button>
                <button id="next-gen">Next Generation</button>
            </fieldset>

            <fieldset class="colores">
                <legend>Colores</legend>
                <div class="parametro">
                    <label for="reina">Reina:</label>
                    <input type="color" name="reina" id="reina" value="#F01A17" readonly>
                </div>

                <div class="parametro">
                    <label for="reproductora">Reproductora:</label>
                    <input type="color" name="reproductora" id="reproductora" value="#17E0F0" readonly>
                </div>

                <div class="parametro">
                    <label for="trabajadora">Trabajadora:</label>
                    <input type="color" name="trabajadora" id="trabajadora" value="#B900FE" readonly>
                </div>

                <div class="parametro">
                    <label for="soldado">Soldado:</label>
                    <input type="color" name="soldado" id="soldado" value="#42F017" readonly>
                </div>
            </fieldset>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
